<h1>Example 2</h1>
<script>
function disable() {
    document.getElementById("mySelect").disabled=true;
}
function enable() {
    document.getElementById("mySelect").disabled=false;
}
</script>
</head>
<body>

<form>
<select id="mySelect">
  <option>PPAP</option>
  <option>KIDZBOP</option>
  <option>RUN RUN RUN</option>
  <option>Paint it Black</option>
</select>
<br><br>
<input type="button" onclick="disable()" value="Disable song list">
<input type="button" onclick="enable()" value="Enable song list">
</form>
